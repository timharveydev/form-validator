<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form Validator</title>
  <!-- Style Sheet -->
  <link rel="stylesheet" href="css/main.css">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
  <h1>FORM VALIDATOR</h1>

  <form name="myForm" action="#" method="post" onsubmit="return validateForm()">
    Name:<br>
    <input type="text" name="name"><br>
    Address:<br>
    <input type="text" name="address"><br>
    Email:<br>
    <input type="text" name="email"><br>
    Telephone:<br>
    <input type="text" name="telephone"><br>
    Password:<br>
    <input type="text" name="password"><br>

    <br>  

    Select your option:<br>
    <select name="option">
      <option></option><!-- leave blank; required for JS validation -->
      <option>Option 1</option>
      <option>Option 2</option>
      <option>Option 3</option>
      <option>Option 4</option>
    </select><br>

    <br>
    
    Comments:<br>
    <textarea name="comments" cols="45" rows="6"></textarea><br>

    <input id="submit" type="submit" name="submit" class="button">
    <input id="reset" type="reset" name="reset" class="button">
  </form>
</body>
<!-- Javascript -->
<script src="js/main.js"></script>
</html>
